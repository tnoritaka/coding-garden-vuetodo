<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://ez-css.now.sh" />
    <style>
      .done {
        text-decoration: line-through;
      }
      li {
        display: flex;
        height: 100px;
        width: 750px;
      }
      .checkbox {
        display: block;
        width: 50px;
      }
      .title {
        width: 500px;
      }
      .remove {
        width: 100px;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <h3>{{title}}</h3>
      <form v-on:submit.prevent="addTodo">
        <label for="newTodo">New Todo </label>
        <input v-model="newTodo" type="text" name="newTodo" id="newTodo" />
        <button type="submit" name="button">Add</button>
      </form>
      <button @click="allDone">AllDone</button>
      <ul>
        <li v-for="todo in todos">
          <input class="checkbox" type="checkbox" v-model="todo.done" />
          <span class="title" :class="{done:todo.done}">{{todo.title}}</span>
          <button class="remove" @click="removeTodo(todo)">Remove</button>
        </li>
      </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
